<!-- This is the dashboard for customer. -->
{% extends "base.html" %}
{% block title %}Dashboard - Staff{% endblock %}

{% block content %}

<div class="px-4 pt-1 my-5 text-center">
    <h1 class="display-4 fw-bold text-body-emphasis my-3">Simpler - A simple car rental system</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Rent a car, be the star!</p>
        <img class="mb-4 mx-auto" src="{{ url_for('static', filename='img/logo-nav.png') }}" alt="" width="400" height="180">

        <div class="container form-signin w-50 m-auto" >
            <form>

                <div class="form-floating my-2">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating my-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-warning w-100 py-2 my-2" type="submit">Login</button>
                <a class="btn btn-dark w-100 py-2 mb-2" href="{{ url_for('signUp') }}">Sign up</a>
            </form>
        </div>

    </div>

</div>


{% endblock %}
