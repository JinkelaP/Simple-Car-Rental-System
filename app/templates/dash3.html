<!-- This is the dashboard for admin. -->
{% extends "base.html" %}
{% block title %}Dashboard - Admin - Simpler Rental{% endblock %}

{% block content %}

<div class="px-4 pt-1 my-1">
    <div class="d-flex top-0 mb-2 pb-3 align-items-end">
        <h1 class="display-4 text-body-emphasis fw-bold">Hi {{username}}!</h1><span
            class="badge text-bg-dark">Customer</span>
    </div>
    <div class="border-bottom">
        <p class="lead">Choose your favourate one and drive it away TODAY!</p>

    </div>
    <div class="col-lg-12 my-2">
        <a class="btn btn-primary  px-4 my-2 mx-1" href="/carsList">All Cars</a>
        
    </div>


    <div class="col-lg-12">

        <div id="carouselAutoplaying" class="carousel slide my-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='img/logo-nav.png') }}" class="d-block w-100" alt="company logo">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/banner/1.jpg') }}" class="d-block w-100" alt="carSample">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/banner/2.jpg') }}" class="d-block w-100" alt="carSample2">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </div>

</div>

{% endblock %}
